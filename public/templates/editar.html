<article>
	<h1>{{control.titulo}}</h1>
	<div class="row center-align encabezado">
		<a href="#/alumnos/{{control.id-1}}" class="btn-floating btn-small">
			<i class="medium material-icons">skip_previous</i>
		</a>
		<a href="#/alumnos/{{control.id+1}}" class="btn-floating btn-small">
			<i class="medium material-icons">skip_next</i>
		</a>

	</div>
	<div class="col s12 center-align notificacion" ng-show="control.done">
		<h3>
		<a class="btn-floating btn-small" ng-click="control.done=!control.done" ng-show="control.done">
			<i class="medium material-icons " ng-show="!control.success">error</i>
			<i class="medium material-icons " ng-show="control.success">done</i>
		</a>
		{{control.mensaje}}
		</h3>
	</div>

	<div class="row notificacion" ng-show="control.eliminacion">
		<div class="col s10 offset-s1 center-align">
			<h1>¿Esta seguro de que desea eliminar los datos del alumno {{control.nombreEliminar}}?</h1>
				<h3>Una vez eliminados los datos no se pueden recuperar</h3>
					<button class="btn waves-effect red" ng-click="control.confirmarEliminacion()">
						<i class="material-icons right">delete</i> Eliminar
					<button class="btn waves-effect green" ng-click="control.eliminacion=false">
						<i class="material-icons right">cancel</i>Cancelar
					</button>
		</div>
	</div>


	<!--Form area-->
	<div class="row">
		<div class="col s12 m10 offset-m1">
			<form class="nuevo" ng-submit="control.enviar()" invalidate>
				<!-- Personal area-->
				<div class="row">
					<div class="input-field col s6 l4">
						<input id="nombre" type="text" class="validate" ng-model="control.alumno.nombrealumno" required>
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s4 l3">
						<input id="numControl" type="text" class="validate" ng-model="control.alumno.numcontrol" required maxlength="10">
						<label for="numControl">Número de control</label>
					</div>
					<div class="input-field col s12 m6 l5">

						<select id="carrera" name="carrera" ng-model="control.alumno.carrera" material-select>
							<option ng-repeat="carrera in control.carreras" value="{{carrera}}">{{carrera}}</option>
						</select>
						<label>Carrera</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12 m6 l2">
						<input class="with-gap" name="sexo" type="radio" id="el" value="el" ng-model="control.alumno.sexo" />
						<label for="el" class="radioOpcion">M</label>
						<input class="with-gap" name="sexo" type="radio" id="la" value="la" ng-model="control.alumno.sexo" />
						<label for="la" class="radioOpcion">F</label>
						<label>Sexo</label>
					</div>
					<div class="input-field col s12 m6 l8">
						<input id="dependencia" type="text" class="validate" ng-model="control.alumno.dependencia" >
						<label for="dependencia">Dependencia</label>
					</div>

					<div class="input-field col s12 m6 l2">
						<input id="horas" type="number" min="480" class="validate" ng-model="control.alumno.horas" required>
						<label for="horas">Horas</label>
					</div>
				</div>


				<div class="row">
					<div class="input-field col s12 m6 l3 ">
						<div class="fecha">
							<p>
								<input type="date" name="fechainicio" placeholder="" ng-model="control.alumno.fechainicio" class="validate" required>
							</p>
							<label>Desde</label>
						</div>
					</div>
					<div class="input-field col s12 m6 l3">
						<div class="fecha">
							<p>
								<input type="date" name="fechatermino" placeholder="" ng-model="control.alumno.fechatermino" required class="validate">
							</p>
							<label>Hasta</label>
						</div>
					</div>

					<div class="input-field col s6 l2">
						<input type="checkbox" name="calificado" ng-model="control.alumno.calificado" id="calificado">
						<label for="calificado">Reticula nueva</label>
					</div>

					<div class="input-field col s6 l2" ng-show="control.alumno.calificado">
						<input type="number" min="0" max="100" class="validate" ng-model="control.alumno.calificacion">
						<label >Calificación</label>
					</div>

				</div>



				<div class="row">
					<div class="input-field col s12 m10 l10 offset-l1">
						<textarea id="actividades" class="materialize-textarea" ng-model="control.alumno.actividades" required></textarea>
						<label for="actividades">Actividades</label>
					</div>
				</div>


				<!--Control area-->
				<div class="row center-align">
					<button class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">send</i> Guardar
					</button>
					<button class="btn waves-effect" type="button" ng-click="control.deshacer()">
						<i class="material-icons right">replay</i>Deshacer
					</button>
					<button ng-click="control.eliminacion=true" class="btn waves-effect red" type="button">
						<i class="material-icons right">delete_forever</i>Eliminar
					</button>
				</div>
			</form>
		</div>
	</div>
</article>
